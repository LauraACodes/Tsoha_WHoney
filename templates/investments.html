<h1>Investoinnit</h1>
<h2>Minkä investoinnin teit?</h2>
<br>
<h3>Ostin kuningattaren!</h3>
<form action="/newq" method="POST">
Mistä ostit: 
<p><SELECT input type="text" name="producer_id">
{% for p in producers %}
    <OPTION value={{p.producer_id}}>{{p.name}}</OPTION>
{% endfor %}
</SELECT>
</p>
<p>Minkä niminen kuningatar on:
<input type="text" name="name"></p>   
<p>Ostopäivä:
<input type="date" name="ostopvm"></p>
<input type="submit" value="Tallenna">
</form>
<br>
<h3>Ostin pesän!</h3>
<form action="/newh" method="POST">
Mistä ostit: 
<p>
<input type="radio" name="producer" value="1">Omaa tuotantoa
<input type="radio" name="producer" value="2">Mesimestari
</p>
<p>Minkä niminen pesä on:
<input type="text" name="hname"></p>   
<p>Minkä niminen kuningatar pesään laitetaan:
<input type="text" name="qname"></p>   
<p>Ostopäivä:
<input type="date" name="ostopvm"></p>
<input type="submit" value="Tallenna">
</form>
