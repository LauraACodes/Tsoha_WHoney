{% extends "layout.html" %}
{% block title %}Investments - queen {% endblock %}
{% block content %}
<body>
    <header class="header">
        <img src="../static/wlogo.png" alt="wlogo" style="float:left;width:12%""><h1>Ostit kuningattaren!</h1>
    </header>
    <br>
    <section class="section">
        <h2 style="padding-left: 20px; padding-top: 20px;">Kerro minkälaisen:</h2>
        <br>
        <form action="/newq" method="POST" onsubmit="return check(this)" style="padding-left: 20px;">
            <h3>Mistä ostit:</h3> 
            <p><SELECT input type="text" name="producer_id">
            {% for p in producers %}
                <OPTION value={{p.producer_id}}>{{p.name}}</OPTION>
            {% endfor %}
            </SELECT></p>
            <h3>Minkä niminen kuningatar on:</h3>
            <input type="text" name="name"></p>   
            <h3>Ostopäivä:</h3>
            <input type="date" name="date"></p>
            <input type="submit" value="Tallenna" style="background: black; color: white; height: 40px;">
        </form>
        <script>
            function check(form) {
                if (form.producer_id.value =="") {
                    alert("Valitse tuottaja");
                    return false;
                }
                if (form.name.value =="") {
                    alert("Risti kuningatar!");
                    return false;
                }
                if (form.name.value.length > 100) {
                    alert("Kuningatar pärjää lyhyemmälläkin nimellä!");
                    return false;
                }
                if (form.date.value =="") {
                    alert("Valitse päivämäärä");
                    return false;
                 }
                return true;
            }
        </script>
    </section>
    <div style="background: white; color: black; padding-top: 20px; text-align: center; padding-bottom: 20px">
        Etusivulle pääset takaisin <a href="/">tästä</a>
    </div>
    {% endblock %}
</body>
